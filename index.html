<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Amigo Invisible 2024</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="snow-container">
        <!-- Efecto de nieve decorativo -->
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <i class="fas fa-gifts gift-icon"></i>
                        <h1 class="display-4 fw-bold text-christmas">üéÑ Amigo Invisible</h1>
                        <p class="lead text-muted">Navidad 2024</p>
                    </div>

                    <div id="alertContainer"></div>

                    <form id="loginForm" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Usuario
                            </label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="username" 
                                placeholder="Ingresa tu nombre"
                                required
                                autocomplete="off"
                            >
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Contrase√±a (4 d√≠gitos)
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                id="password" 
                                placeholder="****"
                                maxlength="4"
                                pattern="[0-9]{4}"
                                required
                                autocomplete="off"
                            >
                        </div>

                        <button type="submit" class="btn btn-christmas btn-lg w-100">
                            <i class="fas fa-sign-in-alt"></i> Descubrir mi Amigo Invisible
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-info-circle"></i> 
                            Ingresa con tu nombre en min√∫sculas y tu contrase√±a de 4 d√≠gitos
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const result = login(username, password);
            
            const alertContainer = document.getElementById('alertContainer');
            
            if (result.success) {
                alertContainer.innerHTML = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle"></i> ¬°Bienvenido! Redirigiendo...
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                // Redirigir despu√©s de medio segundo
                setTimeout(() => {
                    window.location.href = 'sorteo.html';
                }, 500);
            } else {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle"></i> ${result.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        });

        // Limpiar alertas cuando se escribe
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('alertContainer').innerHTML = '';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('alertContainer').innerHTML = '';
        });
    </script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
